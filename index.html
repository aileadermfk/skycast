<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SkyCast Modern â€” Pro</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="assets/logo.svg">
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script defer src="js/app.js"></script>
</head>
<body>
  <div id="bg-anim" class="bg-anim"></div>
  <div class="container">
    <header class="topbar">
      <div class="brand">
        <img src="assets/logo.svg" alt="logo" class="logo">
        <div class="title"><h1>SkyCast <span>Pro</span></h1><small id="subtitle">Live â€¢ Radar â€¢ AQI</small></div>
      </div>
      <div class="controls">
        <div class="search">
          <input id="search" placeholder="Search city or postcodeâ€¦" autocomplete="off">
          <button id="mic" title="Voice search">ðŸŽ¤</button>
          <ul id="suggestions" class="suggestions hidden"></ul>
        </div>
        <div class="toggles">
          <button id="lang" class="pill">EN/UR</button>
          <label class="switch"><input type="checkbox" id="unit"><span class="slider"></span></label>
          <button id="theme" class="pill">Theme</button>
        </div>
      </div>
    </header>

    <main class="grid">
      <section class="card hero">
        <div class="left">
          <div class="place" id="place">â€”</div>
          <div class="temp" id="temp">--Â°</div>
          <div class="cond" id="cond">Loading...</div>
          <div class="meta">
            <div>Humidity <b id="hum">--</b></div>
            <div>Wind <b id="wind">--</b></div>
            <div>Feels <b id="feels">--</b></div>
          </div>
        </div>
        <div class="right">
          <div id="icon" class="icon big"></div>
          <div class="small-meta">
            <div>AQI <b id="aqi">--</b></div>
            <div>UV <b id="uv">--</b></div>
            <div><button id="favBtn" class="ghost">â˜† Favorite</button></div>
          </div>
        </div>
      </section>

      <section class="card hourly">
        <h3>Next 24 Hours</h3>
        <div id="hourly-scroller" class="hourly-scroller"></div>
        <canvas id="hourChart" height="120"></canvas>
      </section>

      <section class="card forecast">
        <h3>7-Day Forecast</h3>
        <div id="days" class="days"></div>
      </section>

      <aside class="card sidebar">
        <h4>Favorites</h4>
        <div id="favList" class="fav-list"></div>
        <hr/>
        <div class="tabs">
          <button data-tab="map" class="active">Radar</button>
          <button data-tab="aqi">AQI</button>
        </div>
        <div id="tab-map" class="tab active"><div id="map" style="height:220px;border-radius:10px;overflow:hidden"></div></div>
        <div id="tab-aqi" class="tab"><canvas id="aqiChart" height="220"></canvas></div>
      </aside>
    </main>

    <footer class="foot">Data by OpenWeather â€¢ Built for GitHub Pages</footer>
  </div>

  <div id="toast" class="toast"></div>
</body>
</html>
