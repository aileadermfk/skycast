
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyCast Pro Ultimate</title>
<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="loading-screen">
  <img src="assets/logo.svg" alt="Logo">
  <h2>Loading SkyCast Pro...</h2>
</div>

<header>
  <h1 data-translate="appName">SkyCast Pro</h1>
  <div class="header-actions">
    <button id="lang-toggle">EN/UR</button>
    <button id="theme-toggle">ðŸŒ™</button>
  </div>
</header>

<main>
<section id="search">
  <input type="text" id="city-input" placeholder="Enter city" />
  <button id="search-btn">Search</button>
  <button id="voice-btn">ðŸŽ¤</button>
</section>

<section id="current-weather">
  <h2 data-translate="currentWeather">Current Weather</h2>
  <div id="weather-info">
    <img id="weather-icon" src="assets/icons/clear.svg" alt="Weather Icon">
    <div>
      <p id="temperature">-- Â°C</p>
      <p><span data-translate="humidity">Humidity</span>: <span id="humidity">--</span></p>
      <p><span data-translate="wind">Wind Speed</span>: <span id="wind">--</span></p>
    </div>
  </div>
</section>

<section id="hourly">
  <h2 data-translate="hourlyForecast">Hourly Forecast</h2>
  <canvas id="hourlyChart" width="400" height="150"></canvas>
</section>

<section id="forecast">
  <h2 data-translate="weeklyForecast">7-Day Forecast</h2>
  <div id="forecast-grid"></div>
</section>

<section id="aqi">
  <h2 data-translate="airQuality">Air Quality Index</h2>
  <p id="aqi-value">--</p>
</section>

<section id="map-section">
  <h2 data-translate="map">Radar Map</h2>
  <div id="map" style="height:300px;"></div>
</section>
</main>

<footer>
  <p>SkyCast Pro Ultimate Â© 2025</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
